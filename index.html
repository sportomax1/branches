<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>All About Dolphins ‚Äî Single-file SPA</title>
    <style>
      :root{--bg:#e6f7ff;--card:#ffffff;--accent:#047857;--muted:#475569}
      html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;color:#0f1724;background:linear-gradient(180deg,#dff6ff 0%,#e6fbff 100%)}
      .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:36px}
      .card{background:var(--card);border:1px solid #e6f0f6;padding:26px;border-radius:12px;max-width:820px;width:100%;box-shadow:0 8px 30px rgba(12,34,56,0.06)}
      h1{margin:0 0 8px;font-size:30px;color:var(--accent)}
      h2{margin:18px 0 6px;color:#0f1724}
      p{margin:0 0 12px;color:var(--muted);line-height:1.5}
      nav{margin-top:12px}
      a{color:var(--accent);text-decoration:none;margin-right:10px}
      .footer{margin-top:18px;font-size:13px;color:#64748b}
      ul{margin:8px 0 0;padding-left:20px;color:var(--muted)}
      .badge{display:inline-block;margin-left:8px;background:#eefafa;color:#024; padding:4px 8px;border-radius:999px;font-size:12px}
    </style>
  </head>
  <body>
    <div class="wrap">
      <main class="card" id="app" role="main" aria-live="polite"></main>
    </div>

    <script>
      // Tiny single-file SPA with two routes: home and dolphins
      const routes = {
        '': () => `
          <h1>Welcome ‚Äî Learn About Dolphins üê¨</h1>
          <p>Dolphins are intelligent, social marine mammals known for their playful behavior and high learning capacity.</p>
          <nav>
            <a href="#/">Home</a>
            <a href="#/dolphins">Dolphin Facts</a>
          </nav>
          <div class="footer">This is a single-file SPA. Use the links above to navigate.</div>
        `,
        'dolphins': () => `
          <h1>About Dolphins <span class="badge">Fun Facts</span></h1>
          <p><strong>Who they are:</strong> Dolphins belong to the family Delphinidae and are relatives of whales and porpoises.</p>
          <h2>Habitat</h2>
          <p>They live in oceans and some species live in rivers; commonly found in shallow seas of the continental shelves.</p>
          <h2>Behavior</h2>
          <ul>
            <li>Highly social ‚Äî live in pods (groups).</li>
            <li>Use echolocation to find food and navigate.</li>
            <li>Show complex play, teaching, and cooperative hunting.</li>
          </ul>
          <h2>Interesting Facts</h2>
          <ul>
            <li>They can recognize themselves in mirrors (a sign of self-awareness).</li>
            <li>Some species can swim over 20 mph (32 kph).</li>
            <li>Communication includes clicks, whistles, and body language.</li>
          </ul>
          <nav>
            <a href="#/">Home</a>
            <a href="#/dolphins">Dolphin Facts</a>
          </nav>
          <div class="footer">Hash route: <code>#/dolphins</code></div>
        `
      };

      function render() {
        const key = location.hash.replace(/^#\/?/, '');
        const view = (routes[key] || routes[''])();
        document.getElementById('app').innerHTML = view;
      }

      window.addEventListener('hashchange', render);
      window.addEventListener('DOMContentLoaded', render);
    </script>
  </body>
</html>
