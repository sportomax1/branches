<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Hello â€” Single-file SPA</title>
    <style>
      :root{--bg:#0f1724;--card:#0b1220;--accent:#38bdf8;--muted:#94a3b8}
      html,body{height:100%;margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;color:#e6eef8;background:linear-gradient(180deg,#071027 0%,#071a2a 100%)}
      .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:48px}
      .card{background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.03);padding:28px;border-radius:12px;max-width:740px;width:100%;box-shadow:0 6px 30px rgba(2,6,23,0.6)}
      h1{margin:0 0 8px;font-size:28px;color:var(--accent)}
      p{margin:0 0 16px;color:var(--muted)}
      nav{margin-top:18px}
      a{color:#9be7ff;text-decoration:none;padding:6px 10px;border-radius:8px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.002));border:1px solid rgba(255,255,255,0.02)}
      .footer{margin-top:18px;font-size:13px;color:#7b8aa0}
      code{background:rgba(255,255,255,0.02);padding:4px 6px;border-radius:6px}
    </style>
  </head>
  <body>
    <div class="wrap">
      <main class="card" id="app" role="main" aria-live="polite"></main>
    </div>

    <script>
      // Very small single-file SPA (hash-based routing)
      const routes = {
        '': () => `
          <h1>Hello, world! ðŸ‘‹</h1>
          <p>This is a minimal <strong>single-file</strong> SPA â€” HTML, CSS and JavaScript all in one file.</p>
          <nav>
            <a href="#/">Home</a>
            <span style="margin:0 8px;color:var(--muted)">|</span>
            <a href="#/about">About</a>
          </nav>
          <div class="footer">Open <code>index.html</code> in a browser or drop this file into any static host.</div>
        `,
        'about': () => `
          <h1>About</h1>
          <p>This demo shows client-side routing without frameworks â€” all inside a single HTML file.</p>
          <nav>
            <a href="#/">Home</a>
            <span style="margin:0 8px;color:var(--muted)">|</span>
            <a href="#/about">About</a>
          </nav>
          <div class="footer">Hash route: <code>#/about</code></div>
        `
      };

      function render() {
        const key = location.hash.replace(/^#\/?/, '') ;
        const view = (routes[key] || routes[''])();
        document.getElementById('app').innerHTML = view;
      }

      window.addEventListener('hashchange', render);
      window.addEventListener('DOMContentLoaded', render);
    </script>
  </body>
</html>
