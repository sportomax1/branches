<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Taco Fiesta â€” Single-file SPA</title>
    <style>
      :root{--bg:#fff8f0;--card:#ffffff;--accent:#b91c1c;--muted:#475569}
      html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;color:#0b1220;background:linear-gradient(180deg,#fff4eb 0%,#fff8f0 100%)}
      .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:36px}
      .card{background:var(--card);border:1px solid #fff0ea;padding:24px;border-radius:12px;max-width:820px;width:100%;box-shadow:0 8px 30px rgba(12,34,56,0.06)}
      h1{margin:0 0 8px;font-size:28px;color:var(--accent)}
      h2{margin:14px 0 6px;color:var(--accent)}
      p{margin:0 0 12px;color:var(--muted);line-height:1.5}
      nav{margin-top:12px}
      a{color:#b91c1c;text-decoration:none;margin-right:10px}
      .footer{margin-top:18px;font-size:13px;color:#64748b}
      ul{margin:8px 0 0;padding-left:20px;color:var(--muted)}
      .badge{display:inline-block;margin-left:8px;background:#fff0f0;color:#4b0505;padding:4px 8px;border-radius:999px;font-size:12px}
    </style>
  </head>
  <body>
    <div class="wrap">
      <main class="card" id="app" role="main" aria-live="polite"></main>
    </div>

    <script>
      // Single-file SPA: Home and Taco info
      const routes = {
        '': () => `
          <h1>Welcome â€” Taco Fiesta ðŸŒ®</h1>
          <p>Tacos are a traditional Mexican dish consisting of a folded or rolled tortilla filled with various ingredients.</p>
          <nav>
            <a href="#/">Home</a>
            <a href="#/tacos">Tacos</a>
          </nav>
          <div class="footer">This page gives a quick taco primer â€” explore the varieties!</div>
        `,
        'tacos': () => `
          <h1>About Tacos <span class="badge">Delicious Facts</span></h1>
          <p><strong>Origins:</strong> Tacos have roots in Mexico and likely date back to indigenous peoples who used tortillas to hold fillings.</p>
          <h2>Common Types</h2>
          <ul>
            <li><strong>Al Pastor:</strong> Marinated pork cooked on a vertical spit, served with pineapple.</li>
            <li><strong>Carne Asada:</strong> Grilled beef, often chopped and served with onion and cilantro.</li>
            <li><strong>Barbacoa:</strong> Slow-cooked, seasoned meat (beef, lamb, or goat).</li>
            <li><strong>Fish/Shrimp:</strong> Often battered or grilled, popular in coastal regions.</li>
          </ul>
          <h2>How to Serve</h2>
          <p>Serve on corn or flour tortillas with toppings: salsa, lime, onion, cilantro, and your favorite hot sauce.</p>
          <h2>Regional Variations</h2>
          <p>Different regions in Mexico and the U.S. have unique styles and toppings â€” street tacos are typically simple, while plated tacos can be elaborate.</p>
          <nav>
            <a href="#/">Home</a>
            <a href="#/tacos">Tacos</a>
          </nav>
          <div class="footer">Hash route: <code>#/tacos</code></div>
        `
      };

      function render() {
        const key = location.hash.replace(/^#\/?/, '');
        const view = (routes[key] || routes[''])();
        document.getElementById('app').innerHTML = view;
      }

      window.addEventListener('hashchange', render);
      window.addEventListener('DOMContentLoaded', render);
    </script>
  </body>
</html>
